<html>
	<head>
		<!-- right on top of the page -->
		<title>
			Project Smile - Home
		</title>
		<style>
			body {
				background-color: #FFFFCC;
			}
			.logo {
				text-align: center;
				font-family: 'Shadows Into Light', cursive;
				font-size: 3em;
				color: #ff0000;	
			}
			.header {
				text-align: center;
				font-size: 2em;
				color: #0000ff;	
			}
		</style>
	</head>
	<!-- main body -->
	<body>
		<div>
			<h1 class = "logo";>
				Project Smile
			</h1>
			<p>
				Project Smile by Double-Bees will kick off an era of crazy text formatting which can destroy all existing standard definitions!
			</p>
		</div>
		<div>
			<h2 class = "header";>
				Original Text:
			</h2>
			<div id = "Original Text">
				<script type = "text/javascript">
					function changeWords () {
						var originalText = document.getElementById("oriText").value;
						alert("The original text is: " + originalText);
					}
				</script>
				<form onSubmit = "JavaScript:changeWords()">
					<label>
						Enter original text here: 
						<textarea required name = "text" id = "oriText" rows = "10" cols = "50" placeholder = "Enter original text that you wish to change here.">
						</textarea>
						<input type = "submit" value = "change">
					</label>
				</form>
			</div>
		</div>
		<div>
			<h3 class = "header";>
				Template:
			</h3>
			<div id = "Template Name">
				<form action = "http://www.google.com/search">
					<input name = "text">
					<input type = "submit">
				</form>
			</div>
		</div>
	</body>
</html>
